<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let conn = new WebSocket('wss://localhost:3000/sock/'+100101)
        conn.onclose = (ev) => {
            console.log(ev)
        }
        conn.onerror = (ev) => {
            console.log(ev)
        }
        conn.onmessage = (ev) => {
            console.log(ev)
        }
        conn.onopen = (ev) => {
            console.log('on open')
        }
        setInterval(() => {
            let msg = {
                act: 0
            }
            conn.send(JSON.stringify(msg))
        }, 2000)
    </script>
</head>

</html>
